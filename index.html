<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <link rel="icon" href="https://img.freepik.com/free-vector/calculator-floating-cartoon-vector-icon-illustration-finance-business-icon-concept-isolated-flat_138676-9297.jpg">
    <link rel="icon" size="64x64" href="https://img.freepik.com/free-vector/calculator-floating-cartoon-vector-icon-illustration-finance-business-icon-concept-isolated-flat_138676-9297.jpg">
    <link rel="icon" sizes="192x192" href="https://img.freepik.com/free-vector/calculator-floating-cartoon-vector-icon-illustration-finance-business-icon-concept-isolated-flat_138676-9297.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <input id="input" disabled="disabled" value="0">
        </div>
<div class="buttons">
 <button class="item item1 clear" value="C">C</button>
 <button class="item item1 negative" value="+/-">+/-</button>
 <button class="item persent" value="%">%</button>
 <button class="item item3 sign" value="/">/</button>
 <button class="item numbers" value="7">7</button>
 <button class="item numbers" value="8">8</button>
 <button class="item numbers" value="9">9</button>
 <button class="item item3 sign" value="*">x</button>
 <button class="item numbers" value="4">4</button>
 <button class="item numbers" value="5">5</button>
 <button class="item numbers" value="6">6</button>
 <button class="item item3 sign" value="-">-</button>
 <button class="item numbers" value="1">1</button>
 <button class="item numbers" value="2">2</button>
 <button class="item numbers" value="3">3</button>
 <button class="item item3 sign" value="+">+</button>
 <button class="item itemZero numbers" value="0">0</button>
 <button class="item corma numbers" value=".">,</button>
 <button class="item item3 equals" value="#">#</button>
</div>
    </div>
<script src="scripts.js"></script>

</body>
</html>
